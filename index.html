<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CardsGame</title>
	<link rel="stylesheet" href="./nullstyle.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="page">
		<section class="header">
			<div class="header__container">
				<span class="header__logo">
					CardGame
				</span>
				<div class="header__timer">
					Timer
				</div>
				<button class="header__button">
					<span class="header__button_start _hidden">Start</span>
					<span class="header__button_reset">Reset</span>
				</button>
			</div>
		</section>
		<section class="table">
			<div class="table__container one-level-grid">
			</div>
		</section>
		<section class="progressbar">
			<h2>Level <span class="progressbar__level-counter">1</span>/7</h2>
			<div class="progressbar__container">
				<div class="progressbar__line"></div>
			</div>
		</section>
	</div>
<script src="./index.js"></script>
</body>
</html>
